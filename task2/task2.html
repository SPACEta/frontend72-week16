<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@400;600&family=Roboto+Slab:wght@300;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/normalize.css" />
</head>

<body>
    <div class="container">
        <h1>Форма регистрации</h1>
        <form name="registration" class="registration" novalidate >

            <label for="firstName" class="form__label">Имя:</label>
            <input type="text" name="nameImput" placeholder="Имя" minlength="2" maxlength="20" pattern="[A-Za-zА-Яа-яЁё\s]{2,20}" required />
            <!--Поле ввода имени: обязательное поле, должно содержать только буквы и пробелы-->
            <span class="error-message" id="errorName"></span>
            <br />

            <label for="firstEmail" class="form__label">Email:</label>
            <input type="email" name="email" placeholder="E-Mail" required />
            <span class="error-message" id="errorEmail"></span>
            <br />

            <label for="age" class="form__label">Возраст:</label>
            <input type="text" name="age" placeholder="Возраст" required />
            <span class="error-message" id="errorAge"></span>
            <span class="error-message" id="errorAgeSecond"></span>
            <br />
            
            <div>
                <label for="gender" class="form__label">Пол:</label>
                <br />
                <input type="radio" name="gender" value="woman" class="form__input" /> 
                <span>Женский</span>
                <br />
                <input type="radio" name="gender" value="men" class="form__input" />
                <span>Мужской</span>
                <span class="error-message" id="errorGender"></span>
            </div>
            <br />

            <label for="profession" class="form__label">Профессия:</label>
            <select id="profession" name="profession" class="form__select" placeholder="Выберите профессию" required >
                <option value="">Выберите профессию</option>
                <option value="Врач">Врач</option>
                <option value="Программист">Программист</option>
                <option value="Учитель">Учитель</option>
                <option value="Дизайнер">Дизайнер</option>
                <option value="Инженер">Инженер</option>
                <option value="Продавец">Продавец</option>
                <option value="Другое">Другое</option>
            </select>
            <span class="error-message" id="errorProfession"></span>
            <br />

            <label for="password" class="form__label">Пароль:</label>
            <input type="password" name="password" placeholder="Пароль" minlength="2" pattern = '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$' required />
            <!--Поле ввода пароля: обязательное поле, должно быть не менее 8 символов длиной и содержать как минимум одну заглавную букву, одну строчную букву и одну цифру-->
            <span class="error-message" id="errorPassword"></span>
            <br />

            <label for="passwordRepeat" class="form__label">Повторите пароль:</label>  
            <input type="passwordRepeat" name="passwordRepeat" placeholder="Повторите пароль" minlength="2" pattern = '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$' required />
            <!--Поле ввода пароля: обязательное поле, должно быть не менее 8 символов длиной и содержать как минимум одну заглавную букву, одну строчную букву и одну цифру-->
            <span class="error-message" id="errorPasswordRepeat"></span>
            <br />
            
            <div>
                <label class="form__label">Согласие пользователя с обработкой данных</label>
                <br />
                <input type="checkbox" name="checkbox" value="Согласие с обработкой данных" class="form__checkbox" required />
                <span>Согласен с обработкой данных</span>
                <span class="error-message" id="errorCheckbox"></span>
                <br />
                <input name="buttonSubmit" type="submit" value="Отправить" class="form__submit" />
            </div>
            <br />
        </form>
    </div>

    <script src="./task2.js"></script>
</body>

</html>
