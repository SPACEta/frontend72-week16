<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@400;600&family=Roboto+Slab:wght@300;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/normalize.css" />
</head>

<body>
    <div class="container">
        <h1>Форма регистрации</h1>

        <color class="formsAll">
            <div class="form">
                <form name="formOne" class="firstForm">
                    
                    <label for="firstName" class="form__label">Имя:</label>
                    <input type="text" id="firstName" name="firstName" class="form__input" placeholder="Введите имя" minlength="2" maxlength="20" pattern="^[a-zA-Zа-яА-Я ]+$" required />
                    <span id="errorName"></span>
                    

                    <label for="firstEmail" class="form__label">Email:</label>
                    <input type="email" id="firstEmail" name="firstEmail" class="form__input" placeholder="Введите email" required />
                    <span id="errorEmail"></span>
                
                    <label for="age" class="form__label">Возраст:</label>
                    <input type="number" id="firstAge" name="firstAge" class="form__input" placeholder="Введите возраст" required />
                    <span id="errorAge"></span>
                    
                    <label for="gender" class="form__label">Пол:</label>
                    <input
                        type="radio"
                        name="gender"
                        value="men"
                        class="form__input" />
                    <span>мужчина</span>
                    </br>
                    
                    <input
                        type="radio"
                        name="gender"
                        value="woman"
                        class="form__input" />
                    <span>женщина</span>
                    
                    <label for="firstSelect" class="form__label">Ваша профессия:</label>
                    <select id="firstSelect" name="firstSelect" class="form__select" required>
                        <option selected disabled>Выберите вариант:</option>
                        <option value="Врач">Врач</option>
                        <option value="Программист">Программист</option>
                        <option value="Учитель">Учитель</option>
                        <option value="Дизайнер">Дизайнер</option>
                        <option value="Инженер">Инженер</option>
                        <option value="Продавец">Продавец</option>
                        <option value="Другое">Другое</option>
                    </select>
                    <span id="errorSelect"></span>
                    

                    <label for="password" class="form__label">Пароль:</label>
                    <input type="password" id="password" name="password" class="form__input" minlength="8" pattern = '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$' placeholder ='Введите пароль' required />
                    <span id="errorPassword"></span>
                    

                    <div class="flex">
                        <input type="checkbox" id="checkbox1" name="checkboxOne" class="form__checkbox" required/>
                        <label for="checkbox1">Согласен(-на) на обработку данных</label>
                        <span id="errorCheckboxOne"></span>
                    </div>

                    <button type="submit" id="firstButton" name="firstButton" class="form__submit">Отправить</button>
                </form>
            </div>
        </section>
    </div>

    <script src="task2.js"></script>
</body>

</html>
